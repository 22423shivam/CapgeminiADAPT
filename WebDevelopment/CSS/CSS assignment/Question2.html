<!DOCTYPE html>

    <title>Question 2</title>
    <style>
        div {
            border: solid;
            border-width: 1px;
            background: #9fd1d1;
        }
        
        h2 {
            text-decoration-line: line-through
        }
        
        h3 {
            text-decoration-line: underline;
        }
    </style>
</head>

<body>
    <div>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
    </div>
</body>
