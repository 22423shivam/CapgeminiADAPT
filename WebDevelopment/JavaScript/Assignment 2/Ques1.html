<!DOCTYPE html>

    <title>Area</title>
</head>

<body>

    <h1 class="Rectangle"> Calculate area of rectangle</h1>
    <script>
        function Rectangle(height, width) {
            return width * height
        }
        console.log(Rectangle(4, 5));
    </script>
