<body>
    <script>
        function padChar(time, str) {
            var str1 = "";
            while (time > 0) {
                str1 += str;
                time--;

            }
            return str1;
        }
        console.log(padChar(5, "x"));
        console.log(padChar(7, "-"));
    </script>
</body>
