<body>
    <script>
        const number = parseInt(prompt('Enter a positive integer: '));

        let sum = 0;

        for (let i = 1; i <= number; i++) {

            sum += i;


        }
        console.log('The sum of natural numbers:', sum);

        let multiple = 1;
        for (let i = 1; i <= number; i++) {
            multiple *= i;

        }
        console.log('The multiple of natural numbers:', multiple);
    </script>
</body>
