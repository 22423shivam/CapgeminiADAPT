<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isEven(num) {
            return (num % 2 == 0);
        }
        console.log(isEven(3))
        console.log(isEven(4))

        function even(nums) {
            var result = [];
            if (nums.length === 0) {
                return result;
            }
            if (nums[0] % 2 === 0) {
                result.push(nums[0]);
            }
            return result.concat(even(nums.slice(1)));
        }

        var arr = [1, 3, 5, 4, 2];
        var print = even(arr);
        console.log(print);
    </script>
</body>

</html>
