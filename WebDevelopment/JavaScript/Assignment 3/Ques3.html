<body>
    <script>
        function isEven(num) {
            return (num % 2 == 0);
        }
        console.log(isEven(3))
        console.log(isEven(4))
        var arr = [1, 3, 5, 4, 7];

        function find(arr, func) {
            for (var i = 0; i < arr.length; i++)
                if (func(arr[i]) % 2 == 0) {
                    return arr[i]
                }
        }
        console.log(find(arr, isEven))
    </script>
</body>
